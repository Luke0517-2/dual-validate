parameters:
  param: []

steps:
  - ${{ each p in parameters.param }}: 
    # A script task about deployment by 'oc'
    - script: |
        oc -n d210641 import-image d210641.azurecr.io/${{ lower( p ) }}:latest --from="d210641.azurecr.io/${{ lower( p ) }}:latest" --confirm --reference-policy=local
        oc tag image-registry.openshift-image-registry.svc:5000/d210641/${{ lower( p ) }}:latest  d210641/${{ lower( p ) }}:$(Build.BuildNumber)
        oc -n d210641 apply -f $(System.DefaultWorkingDirectory)/k8s-yml/${{ lower( p ) }}-deployment.yaml
        oc -n d210641 apply -f $(System.DefaultWorkingDirectory)/k8s-yml/${{ lower( p ) }}-service.yaml
        oc -n d210641 apply -f $(System.DefaultWorkingDirectory)/k8s-yml/${{ lower( p ) }}-ingress.yaml
        oc -n d210641 apply -f $(System.DefaultWorkingDirectory)/k8s-yml/${{ lower( p ) }}-route.yaml
        oc -n d210641 apply -f $(System.DefaultWorkingDirectory)/k8s-yml/${{ lower( p ) }}-persistentVolumeClaim.yaml
      displayName: 'deployment ${{ p }} by oc '
      continueOnError: true          